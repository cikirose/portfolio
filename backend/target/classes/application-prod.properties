# Production Configuration
server.port=8080
server.servlet.context-path=

# Application Info
spring.application.name=Portfolio Backend
spring.application.description=Backend za Aleksandar JankoviÄ‡ Portfolio

# H2 Database Configuration (File-based for persistence)
spring.datasource.url=jdbc:h2:file:./data/portfoliodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Disabled in production)
spring.h2.console.enabled=false

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration (Less verbose in production)
logging.level.com.aleksandar.portfolio=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Belgrade

# CORS Configuration (More restrictive in production)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Validation Configuration
spring.validation.enabled=true

# Security Configuration
server.error.include-stacktrace=never
server.error.include-message=always
